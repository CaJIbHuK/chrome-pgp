<div class="form-group form-popup" id="form_key">
  <label for="key">Key:</label>
  <input type="password" class="form-control" id="key">
</div>

<div class="form-group form-popup" id="form_pgp">
  	<label for="subject">Subject:</label>
  	<div class="input-group input-group-unstyled">
  		<input type="text" class="form-control dropdown-toggle" data-toggle="dropdown" id="subject" placeholder="start enter name or email">
  		<span class="input-group-addon hidden"  id="glyph_remove">
  			<i class="glyphicon glyphicon-remove"></i>
  		</span>
   </div>
     		<div class="dropdown">
    		<ul class="dropdown-menu dropdown-search-ul" data-toggle="dropdown" id="search_dropdown"></ul>
    	</div>
</div>

<div class="form-group form-popup">
  <label for="result">Result:</label>
  <textarea class="form-control" rows="5" id="result"></textarea>
</div>

<div class="col-md-4 btn-group text-center" style="width: 100%">
	<input type="submit" class="btn btn-primary btn-popup" id="encrypt" value="Encrypt"></input>
	<input type="submit" class="btn btn-success btn-popup" id="decrypt" value="Decrypt"></input>
</div>
